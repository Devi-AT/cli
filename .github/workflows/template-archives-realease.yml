name: Re-archive the templates

on:
  push:
    branches: [develop]

jobs:
  refresh_the_archived_templates:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps: 
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Remove and generate new archive for 'client' template
        run: |
          cd templates/client
          find . -type f -name "client.zip" -delete
          zip client.zip ./* -r
          
      - name: Archive for 'client'
        uses: actions/upload-artifact@v3
        with:
          name: client
          path: templates/client          

      - name: Remove and generate new archive for 'server' template
        run: |
          ls -la
          echo "------------------------"
          cd templates/server
          find . -type f -name "server.zip" -delete
          zip server.zip ./* -r
          
      - name: Archive for 'server'
        uses: actions/upload-artifact@v3
        with:
          name: server
          path: templates/server           

      - name: Remove and generate new archive for 'mobile' template
        run: |
          cd templates/mobile
          find . -type f -name "mobile.zip" -delete
          zip mobile.zip ./* -r
